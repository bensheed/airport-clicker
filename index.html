<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Airport Clicker</h1>
            <div class="resources">
                <div class="resource">
                    <span>Money: </span>
                    <span id="money">0</span>
                </div>
                <div class="resource">
                    <span>Passengers: </span>
                    <span id="passengers">0</span>
                </div>
                <div class="resource">
                    <span>Reputation: </span>
                    <span id="reputation">0</span>
                </div>
                <div class="resource level-progress">
                    <span>Level Progress: </span>
                    <progress id="level-progress-bar" value="0" max="10"></progress>
                    <span id="level-progress-text">0/10 Rep</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-area">
                <div class="clicker-area">
                    <button id="main-clicker">Operate Flight</button>
                    <div id="click-feedback"></div>
                </div>

                <div class="tabs">
                    <button class="tab-button active" data-tab="buildings">Buildings<span class="badge"></span></button>
                    <button class="tab-button" data-tab="staff">Staff<span class="badge"></span></button>
                    <button class="tab-button" data-tab="upgrades">Upgrades<span class="badge"></span></button>
                    <button class="tab-button" data-tab="stats">Stats</button>
                </div>

                <div class="tab-content">
                    <div id="buildings" class="tab-pane active">
                        <h2>Airport Buildings</h2>
                        <div class="building-list">
                            <!-- Buildings will be added here dynamically -->
                        </div>
                    </div>

                    <div id="staff" class="tab-pane">
                        <h2>Airport Staff</h2>
                        <div class="staff-list">
                            <!-- Staff will be added here dynamically -->
                        </div>
                    </div>

                    <div id="upgrades" class="tab-pane">
                        <h2>Airport Upgrades</h2>
                        <div class="upgrade-list">
                            <!-- Upgrades will be added here dynamically -->
                        </div>
                    </div>

                    <div id="stats" class="tab-pane">
                        <h2>Airport Statistics</h2>
                        <div class="stats-container">
                            <div class="stat">
                                <span>Total Flights: </span>
                                <span id="total-flights">0</span>
                            </div>
                            <div class="stat">
                                <span>Total Passengers: </span>
                                <span id="total-passengers">0</span>
                            </div>
                            <div class="stat">
                                <span>Airport Level: </span>
                                <span id="airport-level">1</span>
                            </div>
                        </div>
                            <div class="stat-action">
                                <button id="reset-progress-button">Reset Progress</button>
                            </div>
                    </div>
                </div>
            </div>

            <div class="notifications">
                <h3>Notifications</h3>
                <div id="notification-list">
                    <!-- Notifications will appear here -->
                </div>
            </div>
        </main>

        <footer>
            <p>Airport Clicker - A Civ Clicker-inspired game about managing an airport</p>
        </footer>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
